<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidder Enrollment - Uttar Pradesh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="logo-section">
                <img src="https://via.placeholder.com/80x80/ffffff/000000?text=UP" alt="UP Logo" class="logo">
                <div class="title-section">
                    <h1>Tenders Uttar Pradesh</h1>
                    <p>Online Bidder Enrollment</p>
                </div>
            </div>
        </div>
        <div class="date-nav">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </header>

    <main class="main-content">
        <div class="enrollment-container">
            <h2>Online Bidder Registration</h2>
            <form class="enrollment-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Company Name:</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Contact Person:</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="tel" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <textarea rows="3" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </main>

    <script>
        document.querySelector('.enrollment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registration successful! Please check your email for verification.');
        });
    </script>
</body>
</html>
