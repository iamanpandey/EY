<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Uttar Pradesh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="logo-section">
                <img src="https://via.placeholder.com/80x80/ffffff/000000?text=UP" alt="UP Logo" class="logo">
                <div class="title-section">
                    <h1>Tenders Uttar Pradesh</h1>
                    <p>Password Recovery</p>
                </div>
            </div>
        </div>
        <div class="date-nav">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <div class="login-form">
                <h2>Reset Password</h2>
                <form>
                    <div class="form-group">
                        <label>Email Address:</label>
                        <input type="email" required>
                    </div>
                    <button type="submit" class="login-submit">Send Reset Link</button>
                </form>
                <div class="login-links">
                    <a href="login.html">Back to Login</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
